resources:
  - name: bambooGit
    type: GitRepo
    configuration:
      path: yahavi/bamboo-artifactory-plugin
      gitProvider: yahav_github
      buildOn:
        pullRequestCreate: true
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: bambooReleaseGit
    type: GitRepo
    configuration:
      path: yahavi/bamboo-artifactory-plugin
      gitProvider: yahav_github
      buildOn:
        commit: false

